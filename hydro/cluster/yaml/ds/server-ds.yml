apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: server-nodes
  labels:
    role: server
spec:
  selector:
    matchLabels:
      role: server
  template:
    metadata:
      labels:
        role: server
    spec:
      nodeSelector:
        role: server
      hostNetwork: true
      hostIPC: true
      containers:
      - name: benchmark-1
        image: cgwu/twitter-redis
        imagePullPolicy: Always
        env:
        - name: THREAD_ID
          value: "0"
        - name: AWS_ACCESS_KEY_ID
          value: ACCESS_KEY_ID_DUMMY
        - name: AWS_SECRET_ACCESS_KEY
          value: SECRET_KEY_DUMMY
      - name: benchmark-2
        image: cgwu/twitter-redis
        imagePullPolicy: Always
        env:
        - name: THREAD_ID
          value: "1"
        - name: AWS_ACCESS_KEY_ID
          value: ACCESS_KEY_ID_DUMMY
        - name: AWS_SECRET_ACCESS_KEY
          value: SECRET_KEY_DUMMY
      - name: benchmark-3
        image: cgwu/twitter-redis
        imagePullPolicy: Always
        env:
        - name: THREAD_ID
          value: "2"
        - name: AWS_ACCESS_KEY_ID
          value: ACCESS_KEY_ID_DUMMY
        - name: AWS_SECRET_ACCESS_KEY
          value: SECRET_KEY_DUMMY
      - name: benchmark-4
        image: cgwu/twitter-redis
        imagePullPolicy: Always
        env:
        - name: THREAD_ID
          value: "3"
        - name: AWS_ACCESS_KEY_ID
          value: ACCESS_KEY_ID_DUMMY
        - name: AWS_SECRET_ACCESS_KEY
          value: SECRET_KEY_DUMMY
